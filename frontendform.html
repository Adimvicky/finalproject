<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        label{font-size:20px;}
        input:hover{background-color: aqua;}
        input:active{font-size:20px;}    
      </style>
  </head>
<div class="container">
<body style="padding-top: 20px;">

<form role="form">
  <div class="form-group form-vertical">
    <div class="row">
  <label class="col-sm-3" for="name"><i class="fa fa-user"></i> Name</label>
    <input class="col-sm-4" type="text" placeholder="First name,last name">
    </div>  
    <br>
    <div class="row">
   <label class="col-sm-3" for="phone"><i class="fa fa-phone"></i> Phone No.</label>
    <input  class="col-sm-4" type="tel" placeholder="e.g +91***">
      </div>
    <br>
     <div class="row">
   <label class="col-sm-3" for="email"><i class="fa fa-at"></i> Email</label>
    <input  class="col-sm-4" type="email" placeholder="email@example.com">
      </div>
    <br>
     <div class="row">
         <label class="col-sm-3" for="username"><i class="fa fa-user-o"></i> Username</label>
    <input  class="col-sm-4" type="text" placeholder="enter preferred username">
      </div>
    <br>
     <div class="row">
   <label class="col-sm-3" for="City">City|Country</label>
    <input  class="col-sm-4" type="text" placeholder="City,Country">
      </div>
    <br>
     <div class="row">
   <label class="col-sm-3" for="address"><i class="fa fa-home"></i> Home Address</label>
    <input  class="col-sm-4" type="text">
      </div>
    <br>
    
     <div class="row">
   <label class="col-sm-3" for="password"> Password</label>
    <input  class="col-sm-4" type="password" placeholder="">
      </div>
    <br>
    
    <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-paper-plane"></i>Submit</button>  
      </div> 
      </form>
    
    
    

    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body></div>
    
</html>
